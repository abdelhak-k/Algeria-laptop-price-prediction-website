<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 ‚Äì Page Not Found | Algerian Laptop Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --algeria-green: #006233;
            --algeria-green-light: #00843d;
            --algeria-red: #d21034;
        }

        * { font-family: 'Poppins', sans-serif; box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: linear-gradient(135deg, var(--algeria-green) 0%, #004d26 50%, var(--algeria-green) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                radial-gradient(circle at 15% 85%, rgba(255,255,255,0.04) 0%, transparent 50%),
                radial-gradient(circle at 85% 15%, rgba(255,255,255,0.04) 0%, transparent 50%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.02'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        /* Floating orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: drift 12s ease-in-out infinite;
            z-index: 0;
        }
        .orb-1 { width: 350px; height: 350px; background: var(--algeria-red); top: -80px; right: -80px; animation-duration: 14s; }
        .orb-2 { width: 250px; height: 250px; background: #00ff88; bottom: -60px; left: -60px; animation-duration: 10s; animation-delay: -5s; }
        .orb-3 { width: 180px; height: 180px; background: var(--algeria-red); bottom: 30%; left: 10%; animation-duration: 16s; animation-delay: -8s; }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(20px, -20px) scale(1.05); }
            66% { transform: translate(-15px, 15px) scale(0.95); }
        }

        /* Main card */
        .error-card {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 28px;
            padding: 3rem 3.5rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 25px 60px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.1);
            animation: slideUp 0.7s cubic-bezier(0.22, 1, 0.36, 1) both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px) scale(0.96); }
            to   { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Giant error code */
        .error-code {
            font-size: clamp(7rem, 20vw, 10rem);
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(135deg, #ffffff 30%, rgba(255,255,255,0.5));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
            filter: drop-shadow(0 4px 20px rgba(0,0,0,0.3));
        }

        /* Animated laptop icon */
        .error-icon {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            display: block;
            animation: wobble 2.5s ease-in-out infinite;
        }
        @keyframes wobble {
            0%, 100% { transform: rotate(-5deg) scale(1); }
            50% { transform: rotate(5deg) scale(1.1); }
        }

        .error-stripe {
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--algeria-red), transparent);
            border-radius: 2px;
            margin: 1.2rem auto;
            width: 80px;
            animation: pulse-bar 2s ease-in-out infinite;
        }
        @keyframes pulse-bar { 0%,100%{width:80px;opacity:0.8} 50%{width:120px;opacity:1} }

        .error-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.75rem;
        }
        .error-message {
            font-size: 1rem;
            color: rgba(255,255,255,0.75);
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        /* Crumb showing the bad path */
        .bad-path {
            display: inline-block;
            background: rgba(210, 16, 52, 0.2);
            border: 1px solid rgba(210, 16, 52, 0.4);
            color: #ff8fa3;
            font-size: 0.82rem;
            font-family: 'Courier New', monospace;
            padding: 0.35rem 0.9rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            word-break: break-all;
        }

        /* Buttons */
        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--algeria-red) 0%, #b30d2c 100%);
            color: #fff;
            border: none;
            padding: 0.85rem 2.2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 6px 24px rgba(210, 16, 52, 0.45);
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 32px rgba(210, 16, 52, 0.6);
            color: #fff;
        }
        .btn-ghost {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.9);
            border: 1px solid rgba(255,255,255,0.25);
            padding: 0.85rem 2.2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-ghost:hover {
            background: rgba(255,255,255,0.18);
            color: #fff;
            transform: translateY(-2px);
        }

        .footer-note {
            position: fixed;
            bottom: 1.5rem;
            left: 0; right: 0;
            text-align: center;
            color: rgba(255,255,255,0.45);
            font-size: 0.78rem;
            z-index: 1;
        }
        .footer-note a { color: rgba(255,255,255,0.6); text-decoration: none; }
        .footer-note a:hover { color: #fff; }

        /* Shooting star particles */
        .particles { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: float-up linear infinite;
        }
        @keyframes float-up {
            0%   { transform: translateY(0) translateX(0); opacity: 0; }
            10%  { opacity: 0.8; }
            90%  { opacity: 0.4; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }

        @media (max-width: 576px) {
            .error-card { padding: 2rem 1.5rem; }
            .error-title { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <!-- Floating orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <div class="error-card">
        <span class="error-icon">üîç</span>
        <div class="error-code">404</div>
        <div class="error-stripe"></div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Looks like this laptop listing flew off the shelf!<br>
            The page you're looking for doesn't exist or has been moved.
        </p>
        {% if request_path %}
        <div class="bad-path"><i class="fas fa-exclamation-circle me-1"></i>{{ request_path }}</div>
        {% endif %}
        <div class="d-flex flex-wrap gap-3 justify-content-center">
            <a href="/" class="btn-home">
                <i class="fas fa-home"></i> Back to Home
            </a>
            <a href="javascript:history.back()" class="btn-ghost">
                <i class="fas fa-arrow-left"></i> Go Back
            </a>
        </div>
    </div>

    <div class="footer-note">
        &copy; 2026 Algerian Laptop Price Predictor &nbsp;|&nbsp;
        <a href="/">Home</a> &nbsp;¬∑&nbsp;
        <a href="/suggest/">Budget Suggest</a> &nbsp;¬∑&nbsp;
        <a href="/compare/">Compare</a>
    </div>

    <script>
        // Generate floating particles
        const container = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = Math.random() * 100 + 'vh';
            p.style.width = (Math.random() * 3 + 1) + 'px';
            p.style.height = p.style.width;
            p.style.animationDuration = (Math.random() * 12 + 8) + 's';
            p.style.animationDelay = (Math.random() * 10) + 's';
            p.style.opacity = Math.random() * 0.5;
            container.appendChild(p);
        }
    </script>
</body>
</html>
